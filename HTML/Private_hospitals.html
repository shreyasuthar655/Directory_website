<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="Private_hospitals.css" >
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="head1">
      <div class="main" id="logo">
        <img class="logo" src="Untitled_design-removebg-preview.png" height="100px">
      </div>
      <div class="main" id="location">
      <div class="form-group col-md-6">
        <label for="Location"></label>
        <input type="text" class="form-control" id="Location" placeholder="Location">
      </div>
    </div>
    <div class="main" id="search">
        <div class="form-group col-md-6">
            <label for="Input"></label>
            <input type="text" class="form-control" id="Input" placeholder="Search Here">
          </div>
        </div>
    </div>
    <div class="container">
        <div class="item" id="item-1"><img src="cardiology.png" width="100px" height="100px"><figcaption>Cardiologist</figcaption></div>
        <div class="item" id="item-2"><img src="dentist.png" width="100px" height="100px"><figcaption>Dentist</figcaption></div>
        <div class="item" id="item-3"><img src="eye_specialist.png" width="100px" height="100px"><figcaption>Eye Specialist</figcaption></div>
        <div class="item" id="item-4"><img src="gynecology.png" width="100px" height="100px"><figcaption>Gynecologist</figcaption></div>
        <div class="item" id="item-5"><img src="neurology.png" width="100px" height="100px"><figcaption>Neurologist</figcaption></div>
        <div class="item" id="item-6"><img src="psychiatrist.png" width="100px" height="100px"><figcaption>Psychiatrist</figcaption></div>
    </div>
</body>
</html>
