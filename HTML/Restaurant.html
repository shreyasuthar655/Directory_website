<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="Restaurant.css" >
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="head1">
      <div class="main" id="logo">
        <img class="logo" src="Untitled_design-removebg-preview.png" height="100px">
      </div>
      <div class="main" id="location">
      <div class="form-group col-md-6">
        <label for="Location"></label>
        <input type="text" class="form-control" id="Location" placeholder="Location">
      </div>
    </div>
    <div class="main" id="search">
        <div class="form-group col-md-6">
            <label for="Input"></label>
            <input type="text" class="form-control" id="Input" placeholder="Search Here">
          </div>
        </div>
    </div>
    <div class="container">
        <div class="item" id="item-1"><img src="Chinese.jpeg" width="150px" height="200px"><figcaption>Chinese Cuisine</figcaption></div>
        <div class="item" id="item-2"><img src="Mexican.jpeg" width="150px" height="200px"><figcaption>Mexican Cuisine</figcaption></div>
        <div class="item" id="item-3"><img src="Italian.jpeg" width="150px" height="200px"><figcaption>Italian Cuisine</figcaption></div>
        <div class="item" id="item-4"><img src="South_indian.jpeg" width="150px" height="200px"><figcaption>South Indian</figcaption></div>
        <div class="item" id="item-5"><img src="Gujarati.jpeg" width="150px" height="200px"><figcaption>Gujarati Food</figcaption></div>
        <div class="item" id="item-6"><img src="Punjabi.jpeg" width="150px" height="200px"><figcaption>Punjabi Food</figcaption></div>
    </div>
</body>
</html>
