<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="Restaurant.css" >
    <link href='../CSS/mycss.css' rel='stylesheet'>
</head>
<body>
    <div class="head1">
      <div class="main" id="logo">
        <img class="logo" src="../Images/Untitled_design-removebg-preview1.png" height="100px">
      </div>
      <div class="main" id="location">
      <div class="form-group col-md-6">
        <label for="Location"></label>
        <input type="text" class="form-control" id="Location" placeholder="Location">
      </div>
    </div>
    <div class="main" id="search">
        <div class="form-group col-md-6">
            <label for="Input"></label>
            <input type="text" class="form-control" id="Input" placeholder="Search Here">
          </div>
        </div>
    </div>
    <div class="container">
        <div class="item" id="item-1"><img class="category" src="../Images/Chinese.jpeg" width="100px" height="100px"><figcaption>Chinese Cuisine</figcaption></div>
        <div class="item" id="item-2"><img class="category" src="../Images/Mexican.jpeg" width="100px" height="100px"><figcaption>Mexican Cuisine</figcaption></div>
        <div class="item" id="item-3"><img class="category" src="../Images/Italian.jpeg" width="100px" height="100px"><figcaption>Italian Cuisine</figcaption></div>
        <div class="item" id="item-4"><img class="category" src="../Images/South_indian.jpeg" width="100px" height="100px"><figcaption>South Indian</figcaption></div>
        <div class="item" id="item-5"><img class="category" src="../Images/Gujarati.jpeg" width="100px" height="100px"><figcaption>Gujarati Food</figcaption></div>
        <div class="item" id="item-6"><img class="category" src="../Images/Punjabi.jpeg" width="100px" height="100px"><figcaption>Punjabi Food</figcaption></div>
    </div>
</body>
</html>
